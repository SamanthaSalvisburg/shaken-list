<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <rect width="180" height="180" rx="40" fill="#FAF8F4"/>
  <g transform="translate(90, 90)">
    <!-- Martini glass: wide top triangle -->
    <path d="M-45 -45 L45 -45 L0 20 Z" fill="none" stroke="#C67A52" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Stem -->
    <line x1="0" y1="20" x2="0" y2="55" stroke="#C67A52" stroke-width="6" stroke-linecap="round"/>
    <!-- Base -->
    <line x1="-25" y1="55" x2="25" y2="55" stroke="#C67A52" stroke-width="6" stroke-linecap="round"/>
    <!-- Olive -->
    <circle cx="0" cy="-15" r="8" fill="#C67A52"/>
  </g>
</svg>
